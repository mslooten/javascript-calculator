<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Jura:300,500'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="calculator">
  <div id="display">
    <div id="branding">
      Javascript Calculator
    </div>
    <div id="sub">Simple digital calculator</div>
      <input id="input" type="text" onkeypress="key(event)">
  </div>
  <div class="key" id="power">I/O</div>
  <div data-val="ac" class="key acce" id="ac">AC</div>
  <div data-val="ce" class="key acce" id="ce">C</div>
  <div data-val="%" class="key percent" id="percent">%</div>
  <div data-val="1" class="key calc">1</div>
  <div data-val="2" class="key calc">2</div>
  <div data-val="3" class="key calc">3</div>
  <div data-val="/" class="key calc control">&divide;</div>
  <div data-val="4" class="key calc">4</div>
  <div data-val="5" class="key calc">5</div>
  <div data-val="6" class="key calc">6</div>
  <div data-val="*" class="key calc control">&times;</div>
    <div data-val="7" class="key calc">7</div>
  <div data-val="8" class="key calc">8</div>
  <div data-val="9" class="key calc">9</div>
  <div data-val="-" class="key calc control">&minus;</div>
    <div data-val="0" class="key calc">0</div>
  <div data-val="." class="key calc">.</div>
  <div data-val="=" class="key control" id="equals">&equals;</div>
  <div data-val="+" class="key calc control">&plus;</div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
